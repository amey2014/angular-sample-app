<div class="row">
	<div class="col-md-6 book-details-container">
		<div class="row">
			<div class="col-md-4">
				<img src="images/covers/{{ book.coverImgUrl }}" class="book-cover">
			</div>
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-12">
						<h4>{{ book.title }}</h4>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						Author: {{ book.author }}
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						Price: {{ book.price }}
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						Description: {{ book.description }}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
